<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form action="submit.php" method="post">
  <h2>ご予約希望日</h2>
  <ul>
    <li>
      <label>
       <input type="checkbox" name="reserve[]" value="1/1">1月1日
     </label>
  </li>
    <li>
      <label>
       <input type="checkbox" name="reserve[]" value="1/2">1月2日
     </label>
  </li>
    <li>
      <label>
       <input type="checkbox" name="reserve[]" value="1/3">1月3日
     </label>
  </li>
  </ul>
  <input type="submit" value="送信">
</form>

<!-- チェックボックス利用時の注意
・valueに指定した値だけではなく文字列としても記述すること(上記では1/1だけではなく1月1日を指定)
・labelでinputタグと文字列を囲う。そうすることで文字列をクリックするだけでチェックボックスも選択できる
・labelタグに不要なfor属性を記述しないこと(文字列Clickができなくなる)
・checkboxのリストとなる各タグはすべて同じ名称のname属性を持つ
・checkboxではname属性を指定する際に配列であることを意味する[]を必ずつける(今回は複数選択可能なためと思われる)
・checkboxで実際に送信される値はvalue属性に指定した値 -->

</body>
</html>
